name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [portfolio]
  pull_request:
    branches: [portfolio]

jobs:
  # Job 1: Code Quality Checks
  quality-check:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ¨ Run ESLint
        run: npm run lint
        continue-on-error: true
        
      - name: ğŸ“ Run TypeScript check
        run: npm run type-check
        
      - name: ğŸ’… Check formatting
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
        continue-on-error: true

  # Job 2: Build & Test
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”¨ Build project
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # Job 3: Performance & Security Audit
  audit:
    name: ğŸ›¡ï¸ Security & Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: ğŸ“Š Bundle size check
        run: |
          npm ci
          npm run build
          du -sh .next/
        continue-on-error: true

  # Job 4: Deployment Ready Check
  deploy-check:
    name: âœ… Deployment Ready
    runs-on: ubuntu-latest
    needs: [quality-check, build, audit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/portfolio'
    
    steps:
      - name: ğŸ‰ All checks passed
        run: |
          echo "âœ… Code quality checks passed"
          echo "âœ… Build successful"
          echo "âœ… Security audit completed"
          echo "ğŸš€ Ready for deployment!"
