name: CI/CD Pipeline

on:
  push:
    branches: [portfolio]
  pull_request:
    branches: [portfolio]

jobs:
  # Job 1: Code Quality Checks
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        
      - name: Run TypeScript check
        run: npm run type-check
        
      - name: Check formatting
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
        continue-on-error: true

  # Job 2: Build & Test
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # Job 3: Performance & Security Audit
  audit:
    name: Security & Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: Bundle size check
        run: |
          npm ci
          npm run build
          du -sh .next/
        continue-on-error: true

  # Job 4: Deployment Ready Check
  deploy-check:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [quality-check, build, audit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/portfolio'
    
    steps:
      - name: All checks passed
        run: |
          echo "Code quality checks passed"
          echo "Build successful"
          echo "Security audit completed"
          echo "Ready for deployment"
