name: ğŸ“Š Auto Update Dependencies

on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Manual trigger

jobs:
  update-dependencies:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: portfolio
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Update dependencies
        run: |
          npm update
          npm outdated || true
          
      - name: ğŸ”¨ Test build
        run: |
          npm ci
          npm run build
        continue-on-error: true
        
      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ chore: update dependencies'
          title: 'ğŸ”„ Auto Update Dependencies'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### ğŸ” What's changed?
            - Updated npm packages to latest compatible versions
            - Build test completed
            
            ### âœ… Checklist
            - [ ] Review updated packages
            - [ ] Test locally if needed
            - [ ] Merge when ready
            
            ---
            ğŸ¤– Auto-generated by GitHub Actions
          branch: auto-update-deps
          base: portfolio
          labels: dependencies, automated
