name: ðŸ“Š Update GitHub Stats

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    name: ðŸ“ˆ Update Portfolio Stats
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: portfolio
          
      - name: ðŸ“Š Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ðŸ“¦ Fetch latest projects
        run: |
          curl -s "https://api.github.com/users/fal3n-4ngel/repos?sort=updated&per_page=10" \
          > .github/latest-projects.json
          
      - name: ðŸ“ Update timestamp
        run: |
          echo "Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .github/last-update.txt
          
      - name: ðŸ“¤ Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/
          git diff --staged --quiet || git commit -m "ðŸ“Š chore: update GitHub stats"
          git push
