name: 游늳 Performance Monitor

on:
  pull_request:
    branches: [portfolio]
  workflow_dispatch:

jobs:
  lighthouse:
    name: 游댡 Lighthouse CI
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        
      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 游닍 Install dependencies
        run: npm ci
        
      - name: 游댣 Build project
        run: npm run build
        
      - name: 游댡 Run Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: 游늵 Bundle Analysis
        run: |
          echo "### 游닍 Build Output Size" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 游늯 Page Sizes" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static/chunks/* >> $GITHUB_STEP_SUMMARY || true

  analyze:
    name: 游늵 Bundle Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        
      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 游닍 Install dependencies
        run: npm ci
        
      - name: 游늵 Analyze bundle
        run: |
          npm run build
          echo "## 游닍 Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Total Build Size:" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Static Assets:" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static >> $GITHUB_STEP_SUMMARY
